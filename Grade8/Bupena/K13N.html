<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade 8 - K13N</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Droid+Sans&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Droid Sans', sans-serif;
      background-color: #d5e4d9; /* khas K13N */
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      color: #2f6f7d;
      margin-bottom: 0.5rem;
    }

    p.intro {
      font-size: 1rem;
      color: #444;
      margin-bottom: 2rem;
      max-width: 650px;
    }

    .btn {
      background-color: #2f6f7d;
      color: white;
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin: 0.6rem;
    }

    .btn:hover {
      background: linear-gradient(135deg, #2f6f7d, #3b8c9d);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .hidden {
      display: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #555;
      border-top: 1px solid #bbb;
      margin-top: auto;
    }

    footer span {
      color: #2f6f7d;
      opacity: 0.9;
    }

    footer .author {
      display: block;
      color: #2f6f7d;
      opacity: 0.6;
      font-size: 0.8rem;
      margin-top: 0.2rem;
    }

    /* Floating translate button */
    .translate-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #2f6f7d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s ease;
      z-index: 1000;
    }

    .translate-btn:hover {
      transform: scale(1.1);
      background-color: #3b8c9d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Grade 8 - K13N</h1>
    <p class="intro" id="intro">
      For the <strong>K13N curriculum</strong>, Erlangga only provides the <strong>Bupena</strong> version.  
      Select it below to explore available resources.
    </p>

    <button id="bupenaBtn" class="btn">üìò Bupena</button>
    <button id="videoBtn" class="btn hidden">üé¨ Foreign Language Video</button>
  </div>

  <footer>
    ¬© 2025 <span>Engdelve</span>. English Deeper ‚Ä¢ Deliver Better
    <span class="author">Ahmad Zaman Huri</span>
  </footer>

  <!-- Floating translate button -->
  <button id="translateBtn" class="translate-btn">üåê</button>

  <script>
    const bupenaBtn = document.getElementById('bupenaBtn');
    const videoBtn = document.getElementById('videoBtn');
    const translateBtn = document.getElementById('translateBtn');

    let isIndo = false;

    // Toggle Bupena button ‚Üí show Video button
    bupenaBtn.addEventListener('click', () => {
      videoBtn.classList.toggle('hidden');
    });

    // Video button ‚Üí open link (dengan link yang kamu kasi)
    videoBtn.addEventListener('click', () => {
      window.open('https://sapphire-neighbouring-chimpanzee-802.mypinata.cloud/ipfs/bafybeifxapu6y4p2c5td5ldzsz3w5gzkj4jf2bj4ih7nddkmyfznnk5isu', '_blank');
    });

    // Translate toggle
    translateBtn.addEventListener('click', () => {
      isIndo = !isIndo;

      if (isIndo) {
        document.getElementById('title').textContent = "Kelas 8 - K13N";
        document.getElementById('intro').innerHTML = `
          Untuk <strong>kurikulum K13N</strong>, Erlangga hanya menyediakan versi <strong>Bupena</strong>.  
          Pilih di bawah untuk melihat sumber daya yang tersedia.
        `;
        bupenaBtn.textContent = "üìò Bupena";
        videoBtn.textContent = "üé¨ Video Bahasa Asing";
      } else {
        document.getElementById('title').textContent = "Grade 8 - K13N";
        document.getElementById('intro').innerHTML = `
          For the <strong>K13N curriculum</strong>, Erlangga only provides the <strong>Bupena</strong> version.  
          Select it below to explore available resources.
        `;
        bupenaBtn.textContent = "üìò Bupena";
        videoBtn.textContent = "üé¨ Foreign Language Video";
      }
    });
  </script>
</body>
</html>
